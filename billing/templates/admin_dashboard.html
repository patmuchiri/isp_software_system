<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Admin Dashboard</title>
    {% load static %}
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        body {
            font-family: Arial, sans-serif;
            background: url("{% static 'images/admin.jpg' %}") no-repeat center center fixed;
            background-size: cover;
            margin: 0;
            padding: 0;
            position: relative; /* Required for absolute positioning */
        }
        .container {
            width: 90%;
            margin: 20px auto;
            padding: 20px;
            background: rgba(255, 255, 255, 0.9); /* Semi-transparent white background */
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
        }
        h1 {
            color: #0277bd; /* Sky blue */
            text-align: center;
            margin-bottom: 20px;
        }
        .card {
            background: #ffffff;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
            padding: 20px;
            margin-bottom: 20px;
        }
        .card h2 {
            color: #0288d1; /* Darker sky blue */
            margin-top: 0;
        }
        .btn {
            display: inline-block;
            padding: 12px 20px;
            margin: 10px 0;
            background-color: #ff5722; /* Orange */
            color: #fff;
            text-decoration: none;
            border-radius: 5px;
            font-weight: bold;
            text-align: center;
            border: 1px solid transparent;
            transition: background-color 0.3s, border-color 0.3s;
        }
        .btn:hover {
            background-color: #e64a19; /* Darker orange */
            border-color: #d84315;
        }
        .btn-green {
            background-color: #4caf50; /* Green */
        }
        .btn-green:hover {
            background-color: #388e3c; /* Darker green */
        }
        .btn-red {
            background-color: #f44336; /* Red */
        }
        .btn-red:hover {
            background-color: #c62828; /* Darker red */
        }
        .dashboard-options {
            display: flex;
            justify-content: space-around;
            flex-wrap: wrap;
        }
        .dashboard-options a {
            flex: 1 1 30%;
            margin: 10px;
        }
        .logout-btn-container {
            position: absolute;
            bottom: 20px;
            right: 20px;
        }
        footer {
            text-align: center;
            margin-top: 20px;
            color: #616161;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Admin Dashboard</h1>
        <div class="dashboard-options">
            <div class="card">
                <h2>Register New User</h2>
                <a href="{% url 'register_user' %}" class="btn">Register User</a>
            </div>
            <div class="card">
                <h2>Register New Client</h2>
                <a href="{% url 'register_client' %}" class="btn btn-green">Register Client</a>
            </div>
            <div class="card">
                <h2>View All Clients</h2>
                <a href="{% url 'view_clients' %}" class="btn btn-red">View Clients</a>
            </div>
            <div class="card">
                <h2>View All Users</h2>
                <a href="{% url 'view_users' %}" class="btn btn-green">View Users</a>
            </div>
        </div>
        <!-- Logout Button -->
        <div class="logout-btn-container">
            <a href="{% url 'logout' %}" class="btn btn-red">Logout</a>
        </div>
        <footer>
            <p>&copy; 2024 Patrick Muchiri</p>
        </footer>
    </div>
</body>
</html>
