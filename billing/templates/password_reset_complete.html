<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Password Reset Complete</title>
    <link rel="stylesheet" href="{% static 'css/styles.css' %}">
    <style>
        /* General body styling */
        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: #f4f4f9;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
        }

        /* Container for the message */
        .login-container {
            background-color: #ffffff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }

        /* Heading styling */
        .login-container h1 {
            margin-bottom: 20px;
            font-size: 24px;
            color: #333333;
        }

        /* Paragraph text styling */
        .login-container p {
            font-size: 16px;
            color: #555;
            margin-bottom: 30px;
        }

        /* Link styling */
        .login-container a {
            color: #4CAF50;
            font-weight: bold;
            text-decoration: none;
            border-bottom: 2px solid transparent;
            transition: border-color 0.3s ease, color 0.3s ease;
        }

        .login-container a:hover {
            color: #45a049;
            border-color: #4CAF50;
        }

        /* Mobile responsiveness */
        @media (max-width: 480px) {
            .login-container {
                padding: 20px;
            }
            .login-container h1 {
                font-size: 22px;
            }
            .login-container p, .login-container a {
                font-size: 14px;
            }
        }
    </style>
</head>
<body>
    <div class="login-container">
        <h1>Password Reset Successful</h1>
        <p>Your password has been successfully reset. You can now <a href="{% url 'login' %}">login</a> with your new password.</p>
    </div>
</body>
</html>
