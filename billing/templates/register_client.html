<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register New Client</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 20px;
        }
        h1 {
            text-align: center;
        }
        form {
            width: 300px;
            margin: 0 auto;
            background: #fff;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
        label {
            display: block;
            margin-bottom: 8px;
        }
        input[type="text"], input[type="email"], input[type="number"], input[type="date"] {
            width: 100%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
        }
        button {
            width: 100%;
            padding: 10px;
            background-color: #007bff;
            color: #fff;
            border: none;
            border-radius: 4px;
            cursor: pointer;
        }
        button:hover {
            background-color: #0056b3;
        }
        a {
            display: block;
            text-align: center;
            margin-top: 15px;
            text-decoration: none;
            color: #007bff;
        }
        a:hover {
            color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Register New Client</h1>
    <form method="post">
        {% csrf_token %}
        <!-- Client information -->
        <label for="id_name">Client Name:</label>
        <input type="text" name="name" id="id_name" required>

        <label for="id_email">Email:</label>
        <input type="email" name="email" id="id_email" required>

        <label for="id_phone_number">Phone Number:</label>
        <input type="text" name="phone_number" id="id_phone_number" required>

        <label for="id_static_ip">Static IP Address:</label>
        <input type="text" name="static_ip" id="id_static_ip" required>

        <!-- Subscription plan details -->
        <label for="id_upload_speed">Upload Speed (Mbps):</label>
        <input type="number" step="0.01" name="upload_speed" id="id_upload_speed" required>

        <label for="id_price">Price:</label>
        <input type="number" step="0.01" name="price" id="id_price" required>

        <label for="id_start_date">Start Date:</label>
        <input type="date" name="start_date" id="id_start_date" required>

        <button type="submit">Register Client</button>
    </form>

    <!-- Back to Dashboard link with conditional check -->
    {% if user.is_superuser %}
        <a href="{% url 'admin_dashboard' %}">Back to Admin Dashboard</a>
    {% else %}
        <a href="{% url 'user_home' %}">Back to Dashboard</a>
    {% endif %}
</body>
</html>
